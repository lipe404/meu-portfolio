<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato - Felipe Toledo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html">Sobre Mim</a></li>
                <li><a href="formacao.html">Formação</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <section id="fale-comigo">
            <h1>Entre em Contato</h1>
            <form id="contact-form">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required
                        autocomplete="name">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required
                        autocomplete="email">
                </div>

                <div>
                    <label for="assunto">Assunto (Opcional):</label>
                    <input type="text" id="assunto" name="assunto"
                        autocomplete="on">
                </div>

                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5"
                        required></textarea>
                </div>

                <button type="submit">Enviar Mensagem</button>
                <div id="form-status"></div>
            </form>

            <div class="outras-formas-contato">
                <h2>Outras Formas de Contato</h2>
                <p>Você também pode me encontrar em:</p>
                <p>
                    <a href="mailto:lipelopes8@gmail.com"
                        class="contact-link">lipelopes8@gmail.com</a>
                </p>
            </div>
        </section>

        <!-- Script JS -->
        <script src="script.js"></script>
    </body>
</html>
